---
- name: Provision custom AMI for private TFE installation
  hosts: all
  vars:
    tfe_installer_url: "https://install.terraform.io/ptfe/stable"
  tasks:
  - name: Upgrade all packages to the latest version
    apt:
      upgrade: yes
      update_cache: yes
    become: yes
  - name: Install apt packages
    apt:
      name: "{{ item }}"
      state: latest
    with_items:
    - gcc
    - git
    - curl
    become: yes
  - name: Install pip3
    apt:
      name: python3-pip
    become: yes
  - name: Download private Terraform online installer
    shell: curl {{ tfe_installer_url }} > {{ ansible_env.HOME }}/install.sh
